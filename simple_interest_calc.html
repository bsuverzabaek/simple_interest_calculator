<!DOCTYPE html>
<html>
    <head>
    	<!-- Link to script.js; Originally had path on local computer; Path removed -->
    	<script src="script.js"></script>
    	<!-- Link to style.css -->
    	<link rel="stylesheet" href="style.css">
    	<title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
    	<div class="maindiv">
    		<!-- Header -->
    		<h1>Simple Interest Calculator</h1>
    		<form>
    			<p>
					<!-- Principal label and input box -->
					<label>Amount</label> <input type="number"  id="principal">  
				</p>
        		<br>
        		<p>
        			<!-- Interest rate label and slider -->
        			<label>Interest Rate</label> <input oninput="range_slide()" type="range" min="1" max="20" step="0.25" value="10.25" id="rate">
        			<!-- Shows selected value -->
        			<span id="slide">10.25%</span> 
        		</p> 
        		<br>
        		<p>
        			<!-- Years label and selector -->
        			<label for="years">No. of Years</label>
        			<select name="years" id="years">
        				<option value="1">1</option>
        				<option value="2">2</option>
        				<option value="3">3</option>
        				<option value="4">4</option>
        				<option value="5">5</option>
        				<option value="6">6</option>
        				<option value="7">7</option>
        				<option value="8">8</option>
        				<option value="9">9</option>
        				<option value="10">10</option> 
        			</select> 
        		</p> 
        		<br>
        		<p>
        			<!-- Compute Interest button -->
        			<button type="button" onclick="compute()">Compute Interest</button>
        			<br><br>
        		</p>       	
        	</form>
        	<!-- Results are displayed here -->
        	<span id="result"></span>
        	<br>
        	<!-- Copyright displayed here -->
        	<footer>&copy Everyone Can Get Rich</footer>
    	</div>
    </body>
</html>
